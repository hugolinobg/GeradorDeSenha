<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Gerador de senha, gerador de password" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="logo" src="./assets/logo.png" alt="Gerador de semha logo" />

    <main class="container-input">
      <span>Tamnho <span id="valor"> </span> caracteres</span>
      <input
        type="range"
        class="slider"
        id="slider"
        min="4"
        max="25"
        value="15"
      />

      <button id="button" class="button-cta" onclick="generatePassword()">
        Gerar senha
      </button>
    </main>

    <div
      class="container-password hide"
      id="container-password"
      onclick="copyPassword()"
    >
      <span class="title">Sua senha gerada foi: </span>
      <span id="password" class="password"></span>
      <span class="tooltip">Clique na senha para copiar. ğŸ‘†</span>
    </div>

    <footer class="footer">
      Hugolino B. G. <span class="newYear"></span>. Todos os direitos reservados.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
